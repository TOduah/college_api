<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>College API</title>

    <!--styles-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="static/css/custom.css"  media="screen,projection"/>
</head>

<body>
    <nav class="nav-wrapper light-blue">
        <div class="container">
            <a href="/" class="brand-logo">College API</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-nav"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/doc">Documentation</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-nav">
      <li class="active"><a href="/">Home</a></li>
      <li><a href="/about">About</a></li>
      <li><a href="/doc">Documentation</a></li>
    </ul>
    
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <br><br>
          <div class="row center">
            <h4 class="header col s12 light">RESTful API for Quick College Information</h4>
          </div>
        
          <div class="col s12 m6">
            <div class="card light-blue">
              <div class="card-content white-text">
                <div class="row">
                  <div class="col s12">
                    <div class="card">
                      <div class="card-content">
                        <div class="file-field input-field">
                          <div onclick="makeRequest(); return false;" style="background-color: white">
                            
                          </div>
                          <div class="nav-wrapper">
                            <div class="input-field">
                                <input class="search" id="url-input" name="q" type="search"
                                    value="https://collegesapi.herokuapp.com/api/v1/colleges/all">
                                <label class="label-icon" style="cursor: pointer" onclick="makeRequest(); return false;" for="search"><i class="material-icons" id="my-btn">search</i></label>
                                
                            </div>
                            
                          <small style="color: black">Try <a href="#"
                            onClick="updateRequestUrl('https://collegesapi.herokuapp.com/api/v1/colleges/drexel'); return false;">/colleges/drexel</a> or <a href="#"
                            onClick="updateRequestUrl('https://collegesapi.herokuapp.com/api/v1/colleges/calendar/semester'); return false;">/colleges/calendar/semester</a> or <a href="#"
                            onClick="updateRequestUrl('https://collegesapi.herokuapp.com/api/v1/colleges/setting/suburban'); return false;">/colleges/setting/suburban</a></small>
                          </div>
                            
                              

                           </div>
                        </div>
                      </div>
                    </div>
                  </div>
               

               <div class="col s12 m6">
                <div class="col s12 m6">
                  <div class="card" style="overflow:auto; height:500px">
                    <div class="card-content">
                      
                      <pre id="url-output" class="scrollable" style="color:black;">
                
                    </div>
                  </div>
                </div>
              </div>
            </div>
         </div>
       </div>
    </div>
   </div>

   <footer class="page-footer white" style="background-color:white; padding-top: 10px; margin-top: 30px">
     <div class="footer-copyright white">
       <div class="container">
         <p style="color: black; text-align: center">Made by Tobenna</p>
       </div>
     </div>
   </footer>
    
    <!--scripts-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="static/js/materialize.js"></script>
    <script type="text/javascript" src="static/js/materialize.min.js"></script>
    <script type="text/javascript" src="static/js/requests.js"></script>
    <script>
      $(document).ready(function(){
        $('.sidenav').sidenav();
     });
    </script>

</body>

</html>
